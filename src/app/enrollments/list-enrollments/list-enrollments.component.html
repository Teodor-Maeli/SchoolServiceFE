
<app-side-nav class="side"></app-side-nav>
<span class="group flex flex-col table-container">
    <div class="st">
        Enrollments<picture>
            <source media="(min-width: )" srcset="">
            <img src="" alt="">
        </picture>
    </div>
    <mat-form-field class="field" appearance="fill">
        <mat-label>Order By ID</mat-label>
        <mat-select>
            <mat-option *ngFor="let order of orders" [value]="order" (click)="reverse(order)">
                {{order}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mx-auto my-auto">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let enrollment"> {{enrollment.enrollmentId}} </td>
        </ng-container>

        <ng-container matColumnDef="studentId">
            <th mat-header-cell *matHeaderCellDef> Student ID </th>
            <td mat-cell *matCellDef="let enrollment"> {{enrollment.studentId}} </td>
        </ng-container>
        <ng-container matColumnDef="student">
            <th mat-header-cell *matHeaderCellDef> Student Name </th>
            <td mat-cell *matCellDef="let enrollment"> {{enrollment.student}} </td>
        </ng-container>

        <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef> Course</th>
            <td mat-cell *matCellDef="let enrollment"> {{enrollment.course.name}} </td>
        </ng-container>
        <ng-container matColumnDef="grades">
            <th mat-header-cell *matHeaderCellDef> Student Grades </th>
            <td mat-cell *matCellDef="let enrollment"> {{enrollment.grades}} </td>
        </ng-container>
        <ng-container matColumnDef="operation">
            <th mat-header-cell *matHeaderCellDef>Operation </th>
            <td mat-cell *matCellDef="let enrollment" (click)="delete(enrollment.studentId)"><button>DELETE</button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator 
    [length]="length" 
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5,10,25]"
    [showFirstLastButtons]="firstLastButtons"
    (page)="changePage($event)" aria-label="Select page">
    </mat-paginator>
</span>
