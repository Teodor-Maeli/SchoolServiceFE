<app-side-nav class="side"></app-side-nav>
<span class="flex flex-col table-container">
<div class="st">
        teachers<picture>
                <source media="(min-width: )" srcset="">
                <img src="" alt="">
            </picture>
</div>
<mat-form-field class="field" appearance="fill">
    <mat-label>Order By ID</mat-label>
    <mat-select>
      <mat-option *ngFor="let order of orders" [value]="order" (click)="selectOrder(order)">
        {{order}}
      </mat-option>
    </mat-select>
  </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mx-auto my-auto">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let teacher"> {{teacher.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let teacher"> {{teacher.name}}</td>
        
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let teacher"> {{teacher.email}}</td>
    </ng-container>

    <ng-container matColumnDef="degree">
        <th mat-header-cell *matHeaderCellDef> Degree </th>
        <td mat-cell *matCellDef="let teacher"> {{teacher.degree}}</td>
    </ng-container>
    <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef>Operation </th>
        <td mat-cell *matCellDef="let teacher" (click)="delete(teacher.id)"><button>DELETE</button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator 
[length]="totalElements"
[pageIndex]="page"
[pageSize]="size"
[pageSizeOptions]="[5,10,25]"
(page)="pageChanged($event)"
aria-label="Select page">
</mat-paginator>
</span>
